<html>
  <head>
    <title>mcstatus wrapper server</title>
  </head>
  <body>
    <h1><a href='https://github.com/dinnerbone/mcstatus'>mcstatus</a> wrapper server</h1>
    <h3>List of endpoints</h3>
    <ul>
      <li>/server/&lt;servername&gt; - Same as /server/&lt;servername&gt;/status</li>
      <li>/server/&lt;servername&gt;/status - Plaintext server status</li>
      <li>/server/&lt;servername&gt;/json - JSON server status</li>
    </ul>

    <footer>
      Made using Flask and mcstatus. <a href=https://github.com/jakobrs/mcstatus_aas>https://github.com/jakobrs/mcstatus_aas</a>
    </footer>
  </body>
</html>
