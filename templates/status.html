<html>
  <head>
    <title>mcstatus wrapper server - status</title>
  </head>
  <body>
    <ul>
      <li>Description: {{ description }}</li>
      <li>Version: {{ version }}</li>
      <li>Players: {{ players.online }} / {{ players.max }}
        {% if players.sample %}
          <ul>
            {% for player in players.sample %}
              <li>{{ player.name }} - {{ player.id }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    </ul>
  </body>
</html>
